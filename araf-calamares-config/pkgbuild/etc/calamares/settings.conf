modules-search: [ local ]

instances:
- id: rootfs
  module:   unpackfs
  config:   unpackfs1.conf
  weight:   25
- id: vmlinuz
  module:   unpackfs
  config:   unpackfs2.conf
  weight:   25
- id: choice
  module:   packages
  config:   packages.conf
  weight:   25
- id:       final
  module:   shellprocess
  config:   shellprocess-final.conf
  weight:   25

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
#  - tracking
  - summary
- exec:
  - partition
  - mount
  - unpackfs@rootfs
  - unpackfs@vmlinuz
  - machineid
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - fstab
  - networkcfg
  - araf_before
  - araf_remove_nvidia
  - initcpiocfg
  - initcpio
  - hwclock
  - services-systemd
  - packages@choice
  - removeuser
  - users
  - displaymanager
  - araf_ucode
  - grubcfg
  - bootloader
  - shellprocess@final
  - araf_final
  - preservefiles
  - umount
- show:
  - finished

branding: Araf_OS

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
